<div class="card-body">
    <form [formGroup]="formData" (ngSubmit)="validateMDG()">
        <div class="form-group">
            <div class="row">

                <lib-input-field class="offset-md-6 col-md-6" [formControlData]="formData"
                    placeHolder="Ingrese número MDG" typeInput="text" formCtrlName='numberMDG' icon="fas fa-user-circle"
                    contentInfo=true [InfoContext]="InfoContextMDG"></lib-input-field>
                <lib-input-field class="offset-md-6 col-md-6" [formControlData]="formData"
                    placeHolder="Fecha de Nacimiento" typeInput="date" formCtrlName='fechaNacimiento'
                    icon="fas fa-user-circle"></lib-input-field>

            </div>
        </div>

        <div class="form-group">
            <div class="row justify-content-end">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary btn-sm" color="primary" type="button" [disabled]='formData.invalid'
                        type="submit">Validar</button>
                </div>
            </div>
        </div>
    </form>
    <form [formGroup]="MDGData" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="row" *ngIf="isMDGValidate">
                <div class="col-md-6">
                    <p>
                        Se ha enviado un código de verificación al correo de inscripció, por favor digitar el código
                        enviado
                    </p>
                </div>
                <div class=" col-md-6">
                    <lib-input-field [formControlData]="MDGData" placeHolder="Código enviado" typeInput="text"
                        formCtrlName='codigoVerificacion' icon="fas fa-user-circle" [contentInfo]=false>
                    </lib-input-field>
                </div>
            </div>
        </div>
        <div class="form-group" *ngIf="isMDGValidate">
            <div class="row justify-content-end">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary btn-sm" color="primary" [disabled]='formData.invalid'
                        type="submit">Continuar</button>
                </div>
            </div>
        </div>


    </form>
</div>
