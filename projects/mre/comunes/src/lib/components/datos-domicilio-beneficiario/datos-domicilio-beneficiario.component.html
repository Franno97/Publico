<div class="card-body">
    <form [formGroup]="formData">
        <div class="form-group">
            <h3 class="card-title">Datos domicilio beneficiario</h3>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <lib-input-field *ngFor="let item of arrField1" [formControlData]="formData" placeHolder={{item.placeHolder}} typeInput={{item.typeInput}} icon={{item.icon}} [contentInfo]="item.contentInfo" [formCtrlName]='item.formCtrolName'></lib-input-field>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Dirección:</label>
                    <textarea class="form-control" formControlName="direccion" rows="4" placeholder=""></textarea>
                    <lib-input-field [formControlData]="formData" placeHolder="Número teléfono de trabajo" typeInput="text" formCtrlName='TelefonoTrabajo' icon="fas fa-user-circle"></lib-input-field>
                </div>
            </div>
        </div>
    </form>

</div>
