<div class="card-body">
    <hr *ngIf="visaTitular">
    <h3 class="card-title">Datos Beneficiario</h3>
    <form [formGroup]="formData">
        <div class="form-group">
            <div class="row">
                <div class="col-md-2 col-sm-12">
                    <img class="img-fluid"  src="assets/images/perfil.jpg"  alt="">
                </div>
                <div class="col-md-5 col-sm-12">
                    <lib-input-field *ngFor="let item of arrField1" [formControlData]="formData" placeHolder={{item.placeHolder}} typeInput={{item.typeInput}} icon={{item.icon}} [contentInfo]="item.contentInfo" [formCtrlName]='item.formCtrolName' [disabledx] = 'item.disabledx'></lib-input-field>
                    <div class="row" *ngIf="hasConadis">
                        <div class="col-1">
                            <input class="form-check-input" type="checkbox" value="" formControlName = 'discapacidadBeneficiario'>
                        </div>
                        <div class="col">
                            <lib-input-field [formControlData]="formData" placeHolder="Nro. CONADIS" typeInput="number" formCtrlName='numeroCarnetConadisBeneficiario' icon="fas fa-user-circle"></lib-input-field>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-sm-12">
                    <lib-input-field [formControlData]="formData" placeHolder="Segundo Apellido" typeInput="text" formCtrlName='segundoApellidoBeneficiario' icon="fas fa-user-circle"></lib-input-field>
                    <div class="row">
                        <div class="col">
                            <lib-input-field [formControlData]="formData" placeHolder="Fecha de nacimiento" typeInput="date" formCtrlName='fechaNacimientoBeneficiario' icon="fas fa-user-circle"></lib-input-field>
                        </div>
                        <div class="col">
                            <lib-input-field [formControlData]="formData" placeHolder="Edad" typeInput="number" formCtrlName='edadBeneficiario' icon="fas fa-user-circle"></lib-input-field>
                        </div>
                    </div>
                    <lib-input-field *ngFor="let item of arrField2" [formControlData]="formData" placeHolder={{item.placeHolder}} typeInput={{item.typeInput}} icon={{item.icon}} [contentInfo]="item.contentInfo" [formCtrlName]='item.formCtrolName' [disabledx] = 'item.disabledx'></lib-input-field>
                    <lib-input-field *ngIf="hasConadis" [formControlData]="formData" placeHolder="% discapacidad" typeInput="number" formCtrlName='porcientoDiscapacidadBeneficiario' icon="fas fa-user-circle"></lib-input-field>
                </div>
            </div>
        </div>
    </form>
</div>
