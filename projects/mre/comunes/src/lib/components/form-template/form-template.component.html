<div class="container minWidth">
    <div class="card">
        <div class="bkGround" [style.background-image]="'url(/assets/images/bGround/bg_bg-ecuador_digital.png)'">
            <div class="container">
                <div class="row">
                    <div class="col-12" *ngIf="formTitle">
                        <h3>{{formTitle}}</h3>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-row-reverse">
                            <i class="fas fa-window-close botonClose" *ngIf="hasButtonClose" (click)="onCloseModal()"></i>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <ng-content select="[form-header]"></ng-content>
                </div>
            </div>
        </div>
        <ng-content select="[form-content]"></ng-content>
