<div class="card-body">
    <hr>
    <h3 class="card-title">Datos Beneficiario</h3>
    <form [formGroup]="formData">

        <div class="row">
            <div class="col-md-2 col-sm-12">
                <img class="img-fluid" [attr.src]="urlimagen" alt="">

            </div>
            <div class="col-md-5 col-sm-12">
                <lib-input-field *ngFor="let item of arrField1" [formControlData]="formData"
                    placeHolder={{item.placeHolder}} typeInput={{item.typeInput}} icon={{item.icon}}
                    [contentInfo]="item.contentInfo" [formCtrlName]='item.formCtrolName'></lib-input-field>
            </div>
            <div class="col-md-5 col-sm-12">
                <lib-input-field *ngFor="let item of arrField2" [formControlData]="formData"
                    placeHolder={{item.placeHolder}} typeInput={{item.typeInput}} icon={{item.icon}}
                    [contentInfo]="item.contentInfo" [formCtrlName]='item.formCtrolName'></lib-input-field>

                <textarea class="form-control" rows="4" formControlName="foto" placeholder=""
                    style="display:none"></textarea>
            </div>

        </div>


        <hr>
        <div class="row">
            <div class="col-md-6">
                <lib-input-field *ngFor="let item of arrField3" [formControlData]="formData"
                    placeHolder={{item.placeHolder}} typeInput={{item.typeInput}} icon={{item.icon}}
                    [contentInfo]="item.contentInfo" [formCtrlName]='item.formCtrolName'></lib-input-field>
            </div>
            <div class="col-md-6">
                <div class="" *ngFor="let item of arrField4, index as i">
                    <label class="form-label">{{item.selectName}}:</label>
                    <select class="form-control form-control-sm" formControlName="{{item.control}}"
                        aria-label="Default select example" (change)="asignarValor($event,i+1)">
                        <option [ngValue]="null" disabled>Selecciona {{item.selectName}}...</option>
                        <option selected *ngFor="let opt of item.arrOptionSelect, index as j" [ngValue]="opt.id">
                            {{opt.name}}
                        </option>
                    </select>
                </div>
                <!-- <lib-input-field *ngFor="let item of arrField4" [formControlData]="formData" placeHolder={{item.placeHolder}} typeInput={{item.typeInput}} icon={{item.icon}} [contentInfo]="item.contentInfo" [formCtrlName]='item.formCtrolName'></lib-input-field> -->
            </div>

        </div>


        <hr>
        <div class="row">

            <div class="col-md-1">
                <input class="form-check-input" type="radio" formControlName="PoseeDiscapacidad"
                    name="PoseeDiscapacidad" value="Si" (change)="radioChange($event)" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1"> Si </label>
            </div>
            <div class="col-md-1">
                <input class="form-check-input" type="radio" formControlName="PoseeDiscapacidad"
                    name="PoseeDiscapacidad" value="No" (change)="radioChange($event)" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault1">No </label>
            </div>
            <div class="col-md-3">
                <lib-input-field [formControlData]="formData" placeHolder="% Discapacidad" typeInput="text"
                    formCtrlName='Discapacidad' icon="fas fa-user-circle"></lib-input-field>
            </div>
            <div class="col-md-7">
                <lib-input-field [formControlData]="formData" placeHolder="Nro. carnet CONADIS/MSP" typeInput="text"
                    formCtrlName='NrocarnetCONADIS' contentInfo=true [InfoContext]="InfoContext"
                    icon="fas fa-user-circle"></lib-input-field>
            </div>
        </div>

    </form>
</div>
