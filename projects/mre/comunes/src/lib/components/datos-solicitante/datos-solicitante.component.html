<div class="card-body">
    <h3 class="card-title">Datos Solicitante</h3>
    <form [formGroup]="formData">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <lib-input-field *ngFor="let item of arrField1" [formControlData]="formData" placeHolder={{item.placeHolder}} typeInput={{item.typeInput}} icon={{item.icon}} [contentInfo]="item.contentInfo" [formCtrlName]='item.formCtrolName'></lib-input-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <label class="form-label">Direcci√≥n:</label>
                <textarea class="form-control" rows="4" formControlName="direccion" placeholder=""></textarea>
                <lib-input-field *ngFor="let item of arrField2" [formControlData]="formData" placeHolder={{item.placeHolder}} typeInput={{item.typeInput}} icon={{item.icon}} [contentInfo]="item.contentInfo" [formCtrlName]='item.formCtrolName'></lib-input-field>
            </div>
        </div>
    </form>
</div>
