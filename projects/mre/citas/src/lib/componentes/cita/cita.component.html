<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    {{'Cita::Cita:Titulo' | abpLocalization}}
                </h5>
            </div>
            <div class="text-right col col-md-6">
                <div class="text-lg-right pt-2">
                    <button id="create" class="btn btn-primary" type="button" (click)="nuevaCita()">
                        <i class="fa fa-plus mr-1"></i>
                        <span>{{ "Cita::Cita:AdicionarCita" | abpLocalization
                            }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">

        <ngx-datatable [rows]="listaCitas.items" [count]="listaCitas.totalCount" [list]="servicioLista" default>
            <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-primary btn-sm dropdown-toggle" [disabled]="row.estado!=1 || !disponiblePorFecha(row.inicio)" data-toggle="dropdown" aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
                        </button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem (click)="reagendarCita(row.id)">
                                {{ 'Cita::Cita:Reagendar' | abpLocalization }}
                            </button>
                            <button ngbDropdownItem (click)="cancelarCita(row.id)">
                                {{ 'Cita::Cita:CancelarCita' | abpLocalization }}
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'Cita::Cita:Servicio' | abpLocalization" prop="servicioNombre">
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'Cita::Cita:UnidadAdministrativa' | abpLocalization" prop="unidadAdministrativaNombre">
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'Cita::Cita:Dia' | abpLocalization" prop="diaCita"></ngx-datatable-column>
            <ngx-datatable-column [name]="'Cita::Cita:Inicio' | abpLocalization" prop="inicioHorario">
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'Cita::Cita:Fin' | abpLocalization" prop="finHorario">
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'Cita::Cita:Estado' | abpLocalization" prop="estadoNombre" [sortable]="false">

            </ngx-datatable-column>

        </ngx-datatable>

    </div>


</div>
