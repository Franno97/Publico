<lib-form-template [formTitle]="formTitle" hasButtonClose=true>
  <div class="col" form-content>
    <br />
    <lib-datos-solicitante-shared [formData]="formData" *ngIf="visaTitular"></lib-datos-solicitante-shared>
    <lib-datos-beneficiario-shared [formData]="formData" hasConadis="true" [visaTitular]="visaTitular">
    </lib-datos-beneficiario-shared>
    <hr>


    <div class="row">

      <div class="card-body">
        <h3 class="card-title">Forma de pago</h3>

        <div class="row justify-content-center">
          <div class="col-9">
            <ngx-datatable [rows]="registrosMostrar" [rowHeight]="'auto'"
              [messages]="{emptyMessage: 'No existen registros a mostrar', totalMessage: 'Total'}" default>

              <ngx-datatable-column [name]="'Descripción'" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.descripcion}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column [name]="'Nro Orden'" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.numeroOrden}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column [name]="'Nro Transacción'" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.numeroTransaccion}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column [name]="'Valor'" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  USD {{row.valor | number: '1.2-2'}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button type="button" class="btn btn-sm" title="Subir" (click)="InpuButton.click()"><i
                      class="fa fa-upload"></i></button>
                  <button type="button" class="btn btn-sm" *ngIf="row.puedeVer" title="Ver"><i class="fas fa-eye"
                      (click)="verImagen(row)"></i></button>
                  <input class="file-upload-input" #InpuButton type='file' accept="application/pdf,image/*"
                    (change)="subirArchivo($event, row.id)">
                </ng-template>
              </ngx-datatable-column>



            </ngx-datatable>
          </div>
        </div>


      </div>

    </div>

    <div class="row justify-content-end">
      <div class="form-group">
        <button type="button" class="btn btn-primary botonAlign" (click)="guardarFormulario()">Guardar</button>
      </div>
    </div>

  </div>
</lib-form-template>
